<div>
	<div>
		<h3>Item - Create Item</h3>
	</div>

	<div>
		<form>
			<div class="form-group">
				<input type="text" id="newitem" class="form-control" ng-model="myitem" name="newitem" value="Apple">
				{{myitem}}
			</div>
			<div class="form-group">
				<input type="button" value="Save Item" class="btn btn-primary" ng-click="saveItem()">
			</div>
		</form>	
	</div>
	<br>
	<div ng-hide="itemList == ''">
		<div>
			<h3>Item - List Item </h3>

		</div>
		<ul>
			<span  ng-repeat="stuff in itemList">
				<li>{{stuff.attributes.item}}</li>
			</span>
		</ul>
	</div>
</div>
